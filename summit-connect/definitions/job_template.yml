job_templates:
-   name: Summit Connect // VLAN Slack Notification
    organization: Autodotes
    job_type: run
    inventory: Cisco Lab
    project: Network Management
    playbook: summit-connect/playbooks/slack_notification.yml
    credentials:
      - "{{ slack_credential.name }}"

-   name: Summit Connect // Network Backup
    organization: Autodotes
    job_type: run
    inventory: Cisco Lab
    project: Network Management
    playbook: summit-connect/playbooks/network_backup.yml
    ask_limit_on_launch: true
    credentials:
      - Controller Credential

-   name: Summit Connect // Network Restore
    organization: Autodotes
    job_type: run
    inventory: Cisco Lab
    project: Network Management
    playbook: summit-connect/playbooks/network_restore.yml
    ask_limit_on_launch: true
    credentials:
      - Controller Credential
      
-   name: Summit Connect //  Network VLANs
    organization: Red Hat network organization
    job_type: run
    inventory: Cisco Lab
    project: Network Management
    playbook: summit-connect/playbooks/network_vlans.yml
    ask_limit_on_launch: true
